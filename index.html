<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>User-page</title>
</head>

<body>
    <main class="main">
        <section class="section">

            <div class="container">

                <ul class="user__list"></ul>

                <template class="template__user">

                    <li class="user__block">

                        <h2 class="user__name">Name</h2>


                        <i class="user__username">Username</i>

                        <br>


                        <p class="user__email">Email</p>


                        <p class="user__address">Address</p>


                        <p class="user__phone">Phone</p>


                        <p class="user__website">Website</p>


                        <p class="user__company">Company</p>

                        <br>

                        <button id="more">Posts</button>

                    </li>

                </template>

                <button id="btnLogOut">Log Out</button>
            </div>

        </section>
    </main>

    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
